<html>
    <head>
        <title>Students monitoring</title>
		<link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="assets/icons/favicon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="144x144" href="assets/icons/favicon/favicon-144x144.png">

		<!-- Google Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<!-- CSS Reset -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
		<!-- Milligram CSS minified -->
		<link rel="stylesheet" href="assets/style/milligram.min.css">

		<!-- You should properly set the path from the main file. -->
        <link rel="stylesheet" href="assets/style/main.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-database.js"></script>

		<script src="assets/script/view.js"></script>
		<script src="assets/script/app.js"></script>
    </head>
    <body>

		<h1>Students monitoring</h1>

		<div class="js-view"></div>

		<script id="tmpl" type="x-tmpl-mustache">
			<table>
			  <thead>
				<tr>
				  <th>Name</th>
				  <th>Email</th>
				  <th>Date</th>
				</tr>
			  </thead>
			  <tbody>
			  	{{#students}}
					<tr class="{{className}}">
					  <td>{{user}}</td>
					  <td>{{email}}</td>
					  <td>{{time}}</td>
					</tr>
				{{/students}}
			  </tbody>
			</table>
		</script>

		<script>
		// Initialize
		window.app = new App;
		</script>
    </body>
</html>
